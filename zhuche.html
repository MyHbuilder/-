<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/zhuche.css" type="text/css">
	</head>
	<body>
		<div class="banner-big">
			<a href="#"><img src="img/header-logo.955869fa (3).png" alt=""></a>
			<a href="shouye.html">
				<button>返回首页</button>
			</a>
		</div>
		<div class="nav-center">
			<div class="nav-center-in">
				<h1>欢迎注册九天·毕昇</h1>
				<form action="">
					<p><label for=""><span>*</span>用户名</label><input type="text" placeholder="请输入用户名"></p>
					<p><label for=""><span>*</span>密码</label><input type="password" placeholder="请输入密码"></p>
					<p><label for=""><span>*</span>确认密码</label><input type="password" placeholder="请再次输入密码"></p>
					<p><label for=""><span>*</span>手机号</label><input type="tel" placeholder="请输入11位手机号"></p>
					<p><label for=""><span>*</span>验证码</label><input type="text"
							placeholder="验证码"><button>获取验证码</button></p>
					<p>
						<label for=""><span>*</span>学校</label>
						<span class="bh">
							<input type="text" placeholder="地区" class="input-s1">
							<input type="text" placeholder="在读学校/就职学校/毕业学校" class="input-s2">
						</span>
					</p>
					<p><label for=""></label><input type="submit" value="注册"></p>
					<p>已有帐号？<a href="index.html"><span>登录</span></a></p>
				</form>
			</div>
		</div>
	</body>
